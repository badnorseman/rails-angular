<div layout="row" layout-sm="column">
  <div flex-gt-sm="33">
    <h2>Exercises</h2>
    <br>
    <div ng-repeat="exercise in exercises">
      <a ng-bind="exercise.name" ui-sref=".detail( { id:exercise.id } )"></a>
    </div>
    <br>
    <button ui-sref=".detail">New</button>
    <span></span>
    <button ui-sref="dashboard">Close</button>
  </div>
  <div flex-gt-sm="66">
    <div ui-view></div>
  </div>
</div>
