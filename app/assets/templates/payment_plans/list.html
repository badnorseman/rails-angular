<div class="row">
  <div class="col-xs-12 col-lg-3">
    <h2>Payment Plans</h2>
    <br>
    <div ng-repeat="paymentPlan in paymentPlans">
      <a ng-bind="paymentPlan.name" ui-sref=".detail( { id:paymentPlan.id } )"></a>
    </div>
    <br>
    <button ui-sref=".detail">New</button>
    <span></span>
    <button ui-sref="dashboard">Close</button>
  </div>
  <div class="col-xs-12 col-lg-9">
    <div ui-view></div>
  </div>
</div>
