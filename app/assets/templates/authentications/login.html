<div id="loginPage">
  <form ng-init="loginForm = {}" novalidate role="form">
    <br>
    <button id="loginButtonFacebook" href="javascript:void(0)" ui-sref="oauth({provider:'facebook'})">Log in with Facebook</button>
    <br>
    <input id="loginEmail" name="email" ng-model="login.email" placeholder="Email" required type="email">
    <br>
    <input id="loginPassword" name="password" ng-model="login.password" placeholder="Password" required type="password">
    <a id="loginPasswordForgot" href="javascript:void(0)" ui-sref="passwordReset"><span>
      Forgot password?
    </span></a>
    <br>
      <button id="loginButtonSubmit" ng-click="handleLogin()" ng-disabled="loginForm.$invalid" type="submit">Login</button>
    <br>
  </form>
</div>
