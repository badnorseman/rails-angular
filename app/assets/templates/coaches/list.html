<div class="row">
  <div class="col-xs-12 col-lg-3">
    <h2>Coaches</h2>
    <br>
    <ul ng-repeat="coach in coaches">
      <li>
        <span ng-bind="coach.email"></span>
        <a ui-sref="schedule( { coachId: {{ coach.id }} } )">View schedule</a>
      </li>
    </ul>
    <br>
    <button ui-sref="dashboard">Close</button>
  </div>
  <div class="col-xs-12 col-lg-9">
    <div ui-view></div>
  </div>
</div>
